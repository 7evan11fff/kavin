<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-container {
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid #333;
            position: relative;
            margin: 20px;
        }
        
        .drone-path {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .drone-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .drone-marker.drone-1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: dronePatrol1 8s ease-in-out infinite;
        }
        
        .drone-marker.drone-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: dronePatrol2 10s ease-in-out infinite;
        }
        
        .drone-marker.drone-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: dronePatrol3 12s ease-in-out infinite;
        }
        
        @keyframes dronePatrol1 {
            0%, 100% { transform: translate(-50%, -50%) translateY(-20px) translateX(-20px); }
            50% { transform: translate(-50%, -50%) translateY(20px) translateX(20px); }
        }
        
        @keyframes dronePatrol2 {
            0%, 100% { transform: translate(-50%, -50%) translateY(-20px) translateX(20px); }
            50% { transform: translate(-50%, -50%) translateY(20px) translateX(-20px); }
        }
        
        @keyframes dronePatrol3 {
            0%, 100% { transform: translate(-50%, -50%) translateY(20px) translateX(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px) translateX(-20px); }
        }
    </style>
</head>
<body>
    <h1>Drone Animation Test</h1>
    
    <div class="test-container">
        <div class="drone-path">
            <div class="drone-marker drone-1">1</div>
        </div>
    </div>
    
    <div class="test-container">
        <div class="drone-path">
            <div class="drone-marker drone-2">2</div>
        </div>
    </div>
    
    <div class="test-container">
        <div class="drone-path">
            <div class="drone-marker drone-3">3</div>
        </div>
    </div>
</body>
</html>
