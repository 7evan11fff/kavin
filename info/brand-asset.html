<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Brand Asset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 2rem;
        }
        .logo-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="../skyshield-logo-navy.png" alt="SkyShield Logo">
    </div>
</body>
</html>
